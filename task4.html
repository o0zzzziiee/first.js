<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      footer {
        color: #000;
        text-align: center;
        position: fixed;
        bottom: 0;
        width: 100%;
      }
    </style>
    <title>Document</title>
  </head>
  <body>
    <script>
      let str1 = prompt("Введите первую строку:");
      let str2 = prompt("Введите вторую строку:");

      alert("Результат сравнения оператором ==:" + (str1 == str2));

      alert("Результат сравнения оператором ===:" + (str1 === str2));
    </script>
    <footer>
      <a href="index.html" style="color: #000; text-decoration: none">ДОМОЙ</a>
    </footer>
  </body>
</html>
